<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <form id="options">
        <label>
            URL del proxy (ej: https://tuempresa.com/api)<br>
            <input type="url" id="mantisUrl" required style="width:100%">
        </label><br><br>
        <label>
            Token API de MantisBT<br>
            <input type="password" id="mantisToken" required style="width:100%">
        </label><br><br>
        <label>
            Proyectos separados por comas (opcional)<br>
            <input id="mantisProjects" style="width:100%">
        </label>
        <button type="submit">Guardar</button>
    </form>

    <script src="options.js"></script>
</body>

</html>
